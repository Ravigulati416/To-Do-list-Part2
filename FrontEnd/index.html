<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <h1>To-Do List App</h1>
        <div id="todo-container">
            <button class="full-width primary-btn" onclick="getAllTasks()">Get All Tasks</button>
			<table id="task-table" border="1" style="display:none;">
				<thead>
					<tr>
						<th>Task ID</th>
						<th>Task Name</th>
						<th>Task Description</th>
						<th>Task Status</th>
						<th id="task-time-header">Task Time<br><span>(yyyy-mm-dd hh:mm)</span></th>
					</tr>
				</thead>
				<tbody id="task-table-body"></tbody>
			</table>
            <div class="form-group">
                <input type="text" id="new-task" class="input-field" placeholder="Enter a new task name">
                <button class="primary-btn" onclick="addTask()">Add a Task</button>
            </div>
            <div id="confirmation-message" style="display:none;">Task added successfully!</div>
            <div class="form-group">
                <input type="text" id="delete-task-id" class="input-field" placeholder="Enter task ID to delete">
                <button class="primary-btn" onclick="deleteTaskById()">Delete Task</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
